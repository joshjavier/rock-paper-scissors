<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Play Rock Paper Scissors!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="rainbow-text">Rock Paper Scissors</h1>
    <p>Score 5 points to win the game!</p>
  </header>

  <div>
    <h2><span id="currentRound">Round </span><span id="round">1</span></h2>

    <div id="buttons">
      <!-- Should I just use id instead of a custom data-value attribute? -->
      <button type="button" id="rock">Rock</button>
      <button type="button" id="paper">Paper</button>
      <button type="button" id="scissors">Scissors</button>
    </div>

    <div id="choices">
      <div id="playerChoice">?</div>
      <strong><em>vs</em></strong>
      <div id="computerChoice">?</div>
    </div>
  </div>

  <div id="result">
    <p id="resultMsg"><!-- Result message will show here. --></p>
    <button type="button" id="reset" style="display: none;">Play Again</button>
  </div>

  <div id="scoreboard">
    <h2>Scores</h2>
    <div> Player: 
      <strong id="playerScore">0</strong>
    </div>
    <div> Computer: 
      <strong id="computerScore">0</strong>
    </div>
  </div>

  <footer>
    <p>
      <small>
        <a href="https://github.com/googlefonts/noto-emoji" target="_blank">Noto Emoji</a> icons by Google.
        <a href="https://github.com/joshjavier/rock-paper-scissors" target="_blank">Coded from scratch</a> by
        <a href="https://github.com/joshjavier" target="_blank">Josh Javier</a>.
      </small>
    </p>
  </footer>
</body>
<script src="script.js"></script>
</html>
