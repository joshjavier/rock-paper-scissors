<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Play Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
      <p>Win 5 rounds to win the game!</p>
    </header>

    <main>
      <div id="currentRound">
        <h2>Round <span id="round">1</span></h2>

        <div id="buttons">
          <!-- Should I just use id instead of a custom data-value attribute? -->
          <button type="button" data-value="rock">Rock</button>
          <button type="button" data-value="paper">Paper</button>
          <button type="button" data-value="scissors">Scissors</button>
        </div>

        <div id="plays">
          <div id="playerPick">?</div>
          <strong>vs</strong>
          <div id="computerPick">?</div>
        </div>
      </div>

      <div id="result"></div>

      <div id="endgame" style="display: none;">
        <p><strong>YOU WON THE GAME!</strong></p>
        <button type="button" id="resetGame">Play Again</button>
      </div>
    </main>

    <section id="scoreboard">
      <h2>Scores</h2>
      <div> Player: 
        <strong id="playerScore">0</strong>
      </div>
      <div> Computer: 
        <strong id="computerScore">0</strong>
      </div>
    </section>

    <!--
      What this should do:
      - clear scoreboard
      - return computer button to ?
    -->

    <footer>
      <small>
        <a href="https://github.com/googlefonts/noto-emoji" target="_blank">Noto Emoji</a> icons by Google.
      </small>
      <small>
        <a href="https://github.com/joshjavier/rock-paper-scissors" target="_blank">Code</a> and UI by
        <a href="https://github.com/joshjavier" target="_blank">Josh Javier</a>.
      </small>
    </footer>
  </body>
  <script src="scripts/main.js"></script>
</html>
